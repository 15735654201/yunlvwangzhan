<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		    //加载微信配置
		    initConfig(initShare);
		
		    function initShare() {
		        //分享到微信朋友圈
		        wx.onMenuShareTimeline({
		            title: '会员招募—期待您的加入', // 分享标题
		            link: '${pageContext.request.scheme}://${pageContext.request.serverName}${promoteUrl}', // 分享链接
		            imgUrl: '${pageContext.request.scheme}://${pageContext.request.serverName}${ctx}${joinMember.logoPath}', // 分享图标
		            success: function () {
		                // 用户确认分享后执行的回调函数
		            },
		            cancel: function () {
		                // 用户取消分享后执行的回调函数
		            }
		        });
		        //分享到微信好友
		        wx.onMenuShareAppMessage({
		            title: '会员招募—期待您的加入', // 分享标题
		            desc: '『${joinMember.storeName}』—为您提供品质旅游服务', // 分享描述
		            link: '${pageContext.request.scheme}://${pageContext.request.serverName}${promoteUrl}', // 分享链接
		            imgUrl: '${pageContext.request.scheme}://${pageContext.request.serverName}${ctx}${joinMember.logoPath}', // 分享图标
		            type: 'link', // 分享类型,music、video或link，不填默认为link
		            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		            success: function () {
		                // 用户确认分享后执行的回调函数
		            },
		            cancel: function () {
		                // 用户取消分享后执行的回调函数
		            }
		        });
		    }
		</script>
	</body>
</html>
